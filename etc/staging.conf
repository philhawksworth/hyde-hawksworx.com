<VirtualHost *:80>

    ServerName stage.hawksworx.com
    ServerAdmin phawksworth@gmail.com
    
    RewriteEngine on
    RewriteCond %{HTTP_HOST}   ^stage.hawksworx\.com/journal/ [NC,OR]
    RewriteCond %{HTTP_HOST}   !^$
    RewriteRule ^/(.*)         stage.hawksworx.com/blog/$1 [L,R=permanent]

    <Directory /var/www/stage.hawksworx.com/>
        Options MultiViews
        Order deny,allow
         Allow from all
    </Directory>

    DocumentRoot /var/www/stage.hawksworx.com/
    
</VirtualHost>

